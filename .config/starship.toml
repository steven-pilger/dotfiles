# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]
success_symbol = "‚ûú(bold green) "
error_symbol = "[‚úó](bold red) "
vimcmd_symbol = "[‚ùÆ](bold green) "

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$symbol
"""

[username]
show_always = true
format = '[$user](black)'

[hostname]
ssh_symbol = ""
ssh_only = false
format = '@[$hostname](black) '

[rlang]
format = ' [$symbol]($style)'
detect_files = []

[git_branch]
format = "[$branch]($style)"
truncation_length = 32
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "‚Äã"
untracked = "‚Äã"
modified = "‚Äã"
staged = "‚Äã"
renamed = "‚Äã"
deleted = "‚Äã"
stashed = "‚â°"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

